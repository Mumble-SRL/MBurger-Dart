name: mburger
description: MBurger Dart client. You can use this package to interact with the MBurger headless CMS (https://www.mburger.cloud).
documentation: https://docs.mumbleideas.it/mburger/
version: 1.0.0
authors:
  - Lorenzo Oliveto <lorenzo.oliveto@mumbleideas.it>
homepage: https://web.mburger.cloud
repository: https://github.com/Mumble-SRL/MBurger-Dart

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info: ^2.0.0
  flutter_secure_storage: ^4.0.0
  http: ^0.13.0
  http_parser: ^4.0.0
  intl: ^0.16.1
  mime: ^0.9.7
  shared_preferences: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
