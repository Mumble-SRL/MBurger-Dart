name: mburger
description: MBurger Dart client. You can use this package to interact with the MBurger headless CMS (https://www.mburger.cloud).
version: 2.0.8+1
homepage: https://web.mburger.cloud
repository: https://github.com/Mumble-SRL/MBurger-Dart

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.16.0
  android_id: ^0.0.7
  device_info_plus: ^4.1.2
  flutter_secure_storage: ^5.1.2
  http: ^0.13.5
  http_parser: ^4.0.1
  intl: ^0.17.0
  mime: ^1.0.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
