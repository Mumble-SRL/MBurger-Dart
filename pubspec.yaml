name: mburger
description: MBurger Dart client. You can use this package to interact with the MBurger platform (https://www.mburger.cloud).
documentation: https://docs.mumbleideas.it/mburger/
version: 0.0.1+14
authors:
  - Lorenzo Oliveto <lorenzo.oliveto@gmail.com>
homepage: https://github.com/Mumble-SRL/MBurger-Dart

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info: '>=0.4.2+4 <2.0.0'
  flutter_secure_storage: ^3.3.1+1
  intl: ^0.16.1
  http: ^0.12.0+4
  http_parser: ^3.1.4
  shared_preferences: ^0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
