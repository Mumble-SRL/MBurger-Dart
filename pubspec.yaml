name: mburger
description: MBurger Dart client. You can use this package to interact with the MBurger headless CMS (https://www.mburger.cloud).
version: 2.1.1
homepage: https://web.mburger.cloud
repository: https://github.com/Mumble-SRL/MBurger-Dart

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.16.0
  android_id: ^0.3.3
  device_info_plus: ^9.0.2
  flutter_secure_storage: ^8.0.0
  http: ^1.1.0
  http_parser: ^4.0.2
  intl: ^0.18.0
  mime: ^1.0.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
